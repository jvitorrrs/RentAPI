<div class="detalhe-container" *ngIf="cliente">
  <mat-card class="detalhes-card mat-elevation-z8">
    <mat-card-title>Detalhes do Cliente</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <!-- Grade de detalhes -->
      <div class="detalhes-grid">
        <div class="detalhe-item" *ngFor="let detalhe of clienteDetalhes">
          <mat-card class="mini-card">
            <p><strong>{{ detalhe.label }}:<br />
              </strong> {{ detalhe.valor }}</p>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
    <br />
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/">Voltar</button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="!cliente" class="not-found">
  <mat-icon color="warn">error_outline</mat-icon>
  <p>Cliente n√£o encontrado.</p>
</div>
