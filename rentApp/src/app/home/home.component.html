<div class="clientes-container">
  <h1>Clientes</h1>
  <div class="carousel-container">
    <ng-container *ngFor="let cliente of clientesParaVencer">
      <mat-card *ngIf="isActive(cliente)" class="cliente-card">
        <mat-card-header>
          <mat-card-title>{{ cliente.nome }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Valor do Acordo:</strong> {{ cliente.valorContrato | currency:'BRL' }}</p>
          <p><strong>Dia do Vencimento:</strong> {{ cliente.diaVencimento }}</p>
        </mat-card-content>
        <br />
        <br />
        <mat-card-actions>
          <button mat-raised-button [routerLink]="['/detail', cliente.id]">
            Detalhes
          </button>
        </mat-card-actions>
      </mat-card>
    </ng-container>

    <div class="carousel-controls">
      <button mat-icon-button (click)="previous()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button mat-icon-button (click)="next()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
</div>
